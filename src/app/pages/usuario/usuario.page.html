<div class="d-flex column d-pad">

    <!-- Título -->
    <h2 class="d-flex align-center d-m mat-elevation-z2 accent-hover align-self-start">
        <b class="d-m-right">Seu perfil</b>
        <mat-icon class="icon-offset-top">account_circle</mat-icon>
    </h2>

    <div class="d-pad-card-container">

        <!-- Card geral -->
        <app-card-usuario-geral class="full-width"></app-card-usuario-geral>

        <!-- Card interesses -->
        <app-card-usuario-interesse class="full-width"></app-card-usuario-interesse>

        <!-- Card artigos -->
        <app-card-usuario-artigos class="full-width"></app-card-usuario-artigos>

    </div>

    <!-- Ações -->
    <div class="d-flex justify-end d-m">

        <!-- Loading -->
        <mat-progress-spinner *ngIf="loading" class="d-m-right" mode="indeterminate"></mat-progress-spinner>

        <!-- Button -->
        <button mat-fab color="primary" aria-label="Gravar registro" (click)="persistirAlteracoes(true)">
            <mat-icon>check</mat-icon>
        </button>

    </div>

</div>
